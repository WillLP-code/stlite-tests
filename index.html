<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
    <script>
stlite.mount(
  {
    requirements: ["openpyxl", "plotly"], // Packages to install
    entrypoint: "test_app.py", // The target file of the `streamlit run` command
    files: {
        "test_app.py": `
import streamlit as st
import pandas as pd
import plotly.express as px



uploaded_file = st.file_uploader('Upload a1 data here:', accept_multiple_files=False)
if uploaded_file:
        df = pd.read_csv(uploaded_file)
        
        category = df['category'].unique()
        cat_option = st.selectbox(
        'How would you like to be contacted?',
        (category))
        st.write('You selected:', cat_option)
        df = df[df['category'] == cat_option]
        
        
        category_type = df['category_type'].unique()
        cat_type_option = st.selectbox(
        'How would you like to be contacted?',
        (category_type))
        st.write('You selected:', cat_type_option)
        df = df[df['category_type'] == cat_type_option]
        st.dataframe(df)

        fig = px.line(df, x="time_period", y="number", title=f'{cat_option} : {cat_type_option}')
        st.plotly_chart(fig)
`,
    },
  },
  document.getElementById("root")
);
    </script>
  </body>
</html>
